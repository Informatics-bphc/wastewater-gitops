apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wastewater-epi  # Match the GitHub repository name
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Informatics-bphc/wastewater-gitops.git
    targetRevision: main
    path: wastewater-epi/k8s  # Match repo structure
  destination:
    server: https://kubernetes.default.svc
    namespace: wastewater
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

